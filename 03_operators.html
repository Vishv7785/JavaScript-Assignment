<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
let b = 5;

let addition = a + b;            
let subtraction = a - b;          
let multiplication = a * b;      
let division = a / b;            

console.log("Addition: " + addition);           
console.log("Subtraction: " + subtraction);     
console.log("Multiplication: " + multiplication); 
console.log("Division: " + division);           

let isEqual = a === b;          
let isGreaterThan = a > b;      

console.log("Is a equal to b? " + isEqual);     
console.log("Is a greater than b? " + isGreaterThan); 


let condition1 = (a > 10);      
let condition2 = (b < 5);       

let bothConditionsTrue = condition1 && condition2; 

console.log("Are both conditions (a > 10 and b < 5) true? " + bothConditionsTrue); 

let eitherConditionTrue = condition1 || condition2;
console.log("Is at least one condition (a > 10 or b < 5) true? " + eitherConditionTrue); 

    </script>
</body>
</html>
